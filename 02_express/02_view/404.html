<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .container h1 {
      font-size: 120px;
      color: #38bdf8;
    }

    .container h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .container p {
      margin-bottom: 20px;
      color: #cbd5f5;
    }

    .btn {
      text-decoration: none;
      padding: 12px 25px;
      background: #38bdf8;
      color: #0f172a;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for does not exist.</p>
    <a href="/" class="btn">Go to Home</a>
  </div>

</body>
</html>
